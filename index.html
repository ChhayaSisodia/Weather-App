<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f2e246441.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <h1>Weather App</h1>
    </header>
    <div id="container">
        <input type="text" name="city" id="city" placeholder="Enter city name">
        <div id="search">
            <i class="fa-solid fa-magnifying-glass icon"></i>
        </div>
        <div id="weather-div">
            <p id="para1">Weather in <span id="city-name">Delhi</span></p>
            <p id="temperature">22Â°C</p>
            <p id="humidity">94 %</p>
            <p class="more-info">Humidity</p>
            <p id="wind-speed">2.06 km/h</p>
            <p class="more-info">Wind Speed</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
